<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ”„ Match Payments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>ğŸ“˜ Menu</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
          <li><a href="bill.html">ğŸ§¾ Bill Entry</a></li>
          <li><a href="payment.html">ğŸ’° Payment Entry</a></li>
          <li><a href="match.html">ğŸ”„ Match Payments</a></li>
          <li><a href="pending.html">ğŸ•’ Pending</a></li>
          <li><a href="report.html">ğŸ–¨ï¸ Reports</a></li>
          <li><button onclick="resetAll()">ğŸ§¹ Reset All</button></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h2>ğŸ”„ Matched Payments</h2>

      <table id="matchedTable">
        <thead>
          <tr>
            <th>Bill No</th>
            <th>Bill Amount</th>
            <th>Bill Date</th>
            <th>Transaction ID</th>
            <th>Payment Amount</th>
            <th>Payment Date</th>
            <th>Source</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    renderMatchedPayments();

    function renderMatchedPayments() {
      const bills = JSON.parse(localStorage.getItem("bills") || "[]");
      const payments = JSON.parse(localStorage.getItem("payments") || "[]");

      const matchedRows = [];
      const usedBills = new Set();

      payments.forEach(p => {
        const match = bills.find(b => b.amount === p.amount && !usedBills.has(b.billNo));
        if (match) {
          usedBills.add(match.billNo);
          matchedRows.push({
            billNo: match.billNo,
            billAmount: match.amount,
            billDate: match.date,
            transactionId: p.transactionId,
            paymentAmount: p.amount,
            paymentDate: p.date,
            source: p.source
          });
        }
      });

      const tbody = document.querySelector("#matchedTable tbody");
      tbody.innerHTML = "";

      matchedRows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.billNo}</td>
          <td>${row.billAmount}</td>
          <td>${row.billDate}</td>
          <td>${row.transactionId}</td>
          <td>${row.paymentAmount}</td>
          <td>${row.paymentDate}</td>
          <td>${row.source}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
